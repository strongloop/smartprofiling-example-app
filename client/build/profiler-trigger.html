<form>
  <p>
    <label for='timeout'>Timeout</label>
    <input type='number' id='timeout' ng-model='timeout'>
  </p>

  <p>
    <label for='count'>Count</label>
    <input type='number' id='count' ng-model='count'>
  </p>

  <h3>Result</h3>
  <button ng-click="startTest()" ng-show="!active">Start</button>
  <button ng-click="stopTest()" ng-show="active">Stop</button>
  <div>{{ responseCount }} / {{ requestCount }}</div>
  </hr>

</form>
