<form class='form-inline trigger-controls'>
  <div class='form-group'>
    <label for='timeout'>Timeout: </label>
    <input class='form-control' type='number' id='timeout' ng-model='timeout'>

    <button class='btn btn-primary' ng-click="startTest()" ng-show="!active">Start</button>
    <button class='btn btn-warning' ng-click="stopTest()" ng-show="active">Stop</button>
  </div>
</form>
