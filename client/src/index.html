<!DOCTYPE html>
<html>
  <head>
    <script src="js/bundle.js"></script>
    <link href="//bootswatch.com/cosmo/bootstrap.min.css" rel="stylesheet"/>
    <style>
      .chart-area {
        border: 1px solid black;
        height: 250px;
      }
      label {
        display: inline-block;
      }
      h2 {
        padding-top: 5rem;
      }
      .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
      }
      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }
      .trigger-controls {
        margin-top: 1.0rem;
      }
    </style>
    <link type="text/css" href="styles.css" rel="stylesheet">
  </head>
  <body ng-app="smartProfilerDemo">
    <div class='navbar navbar-default navbar-fixed-top'>
      <div class='container'>
        <div class='navbar-header'>
          <a href='#' class='navbar-brand'>StrongLoop</a>
        </div>
      </div>
    </div>
    <div class='container' ng-controller='ProfilerDemoController'>
      <h2>Smart Profiler Demo</h2>
      <sl-profiler-chart data='data'>
      </sl-profiler-chart>
      <sl-profiler-trigger on-update="updateData(data)">
      </sl-profiler-trigger>
    </div>
  </body>
</html>
